<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
			<a-sphere
				position="0 0 -0.5"
        		radius="0.25"
        		color="#00FFBB"
        	>
      		</a-sphere>
			<a-cylinder
				position="0 0 0.5"
				height="0.5"
				radius="0.25"
				color="#95FE0D"
				rotation="90 0 0"
			>
			</a-cylinder>
			<a-cone
				position="0 0 0"
				radius-top="0"
				radius-bottom="0.25"
				height="0.5"
				color="#443FC2"
				rotation="-90 0 0"
			>
			</a-cone>
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
